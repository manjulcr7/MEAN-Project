<mat-card>
  <form (submit)="onSave(createPostForm)" #createPostForm="ngForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput name="title" ngModel required />
      <mat-error>Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput name="content" ngModel required></textarea>
      <mat-error>Content is required</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save</button>
  </form>
</mat-card>
