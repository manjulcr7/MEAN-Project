<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form"  (submit)="onSave()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="title"
        formControlName="title"
        placeholder="Title"
      />
      <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error>
    </mat-form-field>
    <div class="image-preview" *ngIf="imagePreview && imagePreview != '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="fileSelected($event)" />
    </div>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        name="content"
        formControlName="content"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Content is required</mat-error
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save</button>
  </form>
</mat-card>
