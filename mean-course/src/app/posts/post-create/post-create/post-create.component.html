
<mat-card>
  <mat-form-field >
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="enteredTitle">
  </mat-form-field>
<mat-form-field >
  <mat-label>Content</mat-label>
  <textarea matInput
            [(ngModel)]="enteredValue"
            ></textarea>
</mat-form-field>
<button mat-raised-button color="accent" (click)="onSave()">Save</button>
</mat-card>
