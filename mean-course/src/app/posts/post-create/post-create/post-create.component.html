
<mat-card >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSave(createPostForm)" #createPostForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="title"
        placeholder="Title"
        [ngModel]="post?.title"
        required
      />
      <mat-error>Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        name="content"
        placeholder="Content"
        [ngModel]="post?.content"
        required
      ></textarea>
      <mat-error>Content is required</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save</button>
  </form>
</mat-card>
