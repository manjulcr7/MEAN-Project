<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel #emailInput="ngModel" placeholder="Email"required email />
      <mat-error *ngIf="!emailInput.valid">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel #passwordInput="ngModel" placeholder="Password" required />
      <mat-error *ngIf="!passwordInput.valid">Password is required</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
